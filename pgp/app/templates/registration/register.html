{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mx-auto my-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded p-6">
        <h2 class="text-xl font-bold mb-4">Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" required class="border rounded w-full p-2" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" id="email" required class="border rounded w-full p-2" />
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-700">Password</label>
                <input type="password" name="password1" id="password1" required class="border rounded w-full p-2" />
            </div>
            <div class="mb-4">
                <label for="password2" class="block text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="password2" required class="border rounded w-full p-2" />
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Registrer pGP-brukar
            </button>
        </form>
    </div>
</div>
{% endblock %}
